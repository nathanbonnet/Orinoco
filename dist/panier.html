<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="d-flex banner justify-content-around">
            <a href="index.html" class="logo h1 text-decoration-none text-white">Orinoco</a>
            <a href="panier.html"><i class="fas fa-shopping-basket shopping text-white"></i></a>
        </div>
    </header>
    <main class="d-flex flex-column align-items-center" id="tableau-produit">
        <table id="tablePanier" class="d-flex flex-column">
            <tr class="d-flex justify-content-center">
                <th>Prenom</th>
                <th class="pl-2">Couleur</th>
                <th class="pl-2">Prix</th>
                <th class="pl-2">Article</th>
            </tr>
        </table>
    </main>
    <h2 class="text-center">confirmation de commande</h2>
    <form class="form-group d-flex flex-column align-items-center justify-content-end mb-5">
        <div class="d-flex flex-column align-items-center col-6">
            <div class="form-example d-flex flex-column">
                <label for="name">Entez votre prenom: </label>
                <input type="text" name="prenom" id="name" required>
            </div>
            <div class="form-example d-flex flex-column">
                <label for="nom">Entez votre nom: </label>
                <input type="text" name="nom" id="nom" required>
            </div>
            <div class="form-example d-flex flex-column">
                <label for="adresse">Entez votre adresse: </label>
                <input type="text" name="adresse" id="adresse" required>
            </div>
            <div class="form-example d-flex flex-column">
                <label for="ville">Entez votre ville: </label>
                <input type="text" name="ville" id="ville" required>
            </div>
            <div class="form-example d-flex flex-column">
                <label for="email">Entez votre e-mail: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <span id="error"></span>
            <div class="form-example">
                <button type="submit" id="button" class="btn btn-primary mt-3 mb-3">Acheter</button>
            </div>
        </div>
    </form>
    <footer>
        <div class="d-flex footer banner w-100 justify-content-around">
            <a href="#" class="logo h4 text-decoration-none text-white">Contact</a>
            <a href="#" class="logo h4 text-decoration-none text-white">mentions l√©gales</a>
        </div>
    </footer>
    <script src="./js/panier.bundle.js"></script>
</body>
</html>
